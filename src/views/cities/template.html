<section class="city-chooser-view">
  <div class="location city-block">
    <div class="caption">
      当前城市
    </div>
    <div class="location-item city-item">
      上海
    </div>
  </div>
  <div class="reccent-city">
    <div class="caption">
      最近访问的城市
    </div>
    <div class="wrap city-block">
      <span class="reccent-item city-item ellicaps">上海</span>
    </div>
  </div>
  <div class="hot-city">
    <div class="hot-item">
      <div class="caption">
        热门城市
      </div>
      <div class="wrap city-block">
        <span class="city-item ellicaps" v-for="item in hotcities">{{item.name}}</span>
      </div>
    </div>
  </div>
  <div class="all-city">
    <div class="wrap-wrap">
      <div class="item" v-for="caption in captionCity">
        <div class="caption">
        {{caption}}
        </div>
        <div class="ellicaps">
          <div class="all-city-item all-city-item" v-for="item in allCities[caption]">
            {{item.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
